<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Ethan's Movies>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="navigation">
      <input type="checkbox" class="navigation-checkbox" id="navi-toggle" />
      <label for="navi-toggle" class="navigation-button">
        <span><img src="images/menu.png" class="navigation-icon1"/></span>
        <span class="span"
          ><img src="images/multiply.png" class="navigation-icon2"
        /></span>
      </label>
      <div class="navigation-background">&nbsp;</div>
      <nav class="navigation-nav">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a href="#" class="navigation-link">New Release</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">Action</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">Romantic</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">Comedy</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">Horror</a>
          </li>
        </ul>
      </nav>
    </div>
    <section id="header">
      <header class="header">
        <div class="log-box">
          <img src="images/robot.png" class="logo logotext" alt="logo" />
        </div>
        <div class="text">
          <h1 class="heading-primary">
            <span class="heading-primary-main">Ethan's Movies</span>
            <span class="heading-primary-sub">Watch the latest movies for free!</span>
          </h1>
        </div>
        <div class="form">
          <input
            type="text"
            placeholder="Search your favourite movies"
            class="form-text"
          />
          <button class="btn btn-white btn-animation">Get My Movie</button>
          <button class="btn btn-white btn-animation">Watch Latest</button>
        </div>
      </header>
    </section>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
